<div id="header" class="Header" data-role="{{role}}">
    {{#if esMaestra}}
        <button class="Header-link routerView" data-view="galeriaMaestra" data-layout="false" data-role="Teacher">
            <img src="../../assets/img/camera.svg" alt="Alta Galeria">
        </button>
        <button class="Header-link routerView" data-view="seguimientoAcademico" data-layout="false" data-role="Teacher">
            <img src="../../assets/img/iconos/checklist.svg" alt="seguimientoAcademico">
        </button>
    {{else}}
        <button class="Header-link routerView" data-view="galeria" data-layout="false" data-rol="Parent">
            <img src="../../assets/img/gallery.svg" alt="Galeria">
        </button>
        <button class="Header-link routerView" data-view="pagos" data-layout="false" data-role="Parent">
            <img src="../../assets/img/cash-pay.svg" alt="Pagos">
        </button>
        <button class="Header-link routerView" data-view="seguimiento" data-layout="false" data-role="Parent">
            <img src="../../assets/img/a-mark.svg" alt="seguimiento">
        </button>
    {{/if}}
    <button class="Header-link routerView" data-view="huellaDigital" data-layout="false">
        <img src="../../assets/img/iconos/fingerprint.svg" alt="huellaDigital">
    </button>
</div>
<div class="container">
    <div id="renderBody"></div>
</div>
<button id="btn-logout" class="LogOut">
    <img src="../../assets/img/exit-to-app-button.svg" alt="Salir">
</button>
