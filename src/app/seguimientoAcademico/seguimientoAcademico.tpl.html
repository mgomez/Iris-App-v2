<!--=================================
=            SEGUIMIENTO            =
==================================-->
<section id="seguimiento" class="Seguimiento">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Seguimiento Academico</h3>
            <form id="frm-getOptions">
                <input type="hidden" name="iType" value="1">
                {{#if esUnico}}
                    <input type="hidden" name="iStudentId" value="{{iStudentId}}">
                {{else}}
                    <div class="form-group">
                        <label>Alumno</label>
                        <select name="iStudentId" id="cbAlumnos" class="form-control">
                            {{#each Estudiantes}}
                                <option value="{{iStudentId}}">{{vcName}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
                <div class="form-group">
                    <label>Periodo</label>
                    <select name="iDateId" id="cbPeriodo" class="form-control">
                        {{#each Fechas}}
                            <option value="{{iDateId}}">{{vcDate}}</option>
                        {{/each}}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Ver</button>
            </form>
        </div>
    </div>
</section>
<section id="optionsContainer" class="Seguimiento-options"></section>
