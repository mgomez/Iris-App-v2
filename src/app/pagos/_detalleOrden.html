<!--======================================
=            DETALLE DE ORDEN            =
=======================================-->
<h3>Detalle de Pago</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Concepto</th>
            <th>Monto</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {{#each Orden}}
            <tr>
                <td>{{NombreConcepto}}</td>
                <td>{{currency Monto}}</td>
                <td>
                    <button class="btn btn-danger btn-sm btnEliminarDetalleOrden" data-index="{{@index}}" data-concepto="{{Concepto}}">&times;</button>
                </td>
            </tr>
        {{else}}
            <tr>
                <td colspan="3" class="text-center">
                    <p class="text-muted">Ingresa algún concepto a pagar. </p>
                </td>
            </tr>
        {{/each}}
    </tbody>
</table>
<hr>
<div class="text-center p-2 m-2 bg-primary">
    <h5 class="text-white">TOTAL {{currency TotalOrden}}</h5>
</div>
<hr>
<form id="card-form" class="card card-body bg-light">
    <h3 class="card-title">Datos de la tarjeta</h3>
    <span class="card-errors"></span>
    <div class="form-group">
        <label>
            <span>Nombre del tarjetahabiente</span>
        </label>
        <input type="text" size="20" name="name" class="form-control" id="iname">
    </div>
    <div class="form-group">
        <label>
            <span>Número de tarjeta de crédito</span>
        </label>
        <input type="text" size="20" name="number" class="form-control">
    </div>
    <div class="form-group">
        <label>
            <span>CVC</span>
        </label>
        <input type="text" size="4" name="cvc" class="form-control">
    </div>
    <div class="form-group">
        <label>
            <span>Fecha de expiración</span>
        </label>
        <div class="row">
            <div class="col">
                <select class="form-control" name="exp_month">
                    <option value='' selected disabled>Mes</option>
                    <option value='01'>ENE (01)</option>
                    <option value='02'>FEB (02)</option>
                    <option value='03'>MAR (03)</option>
                    <option value='04'>ABR (04)</option>
                    <option value='05'>MAY (05)</option>
                    <option value='06'>JUN (06)</option>
                    <option value='07'>JUL (07)</option>
                    <option value='08'>AGO (08)</option>
                    <option value='09'>SEP (09)</option>
                    <option value='10'>OCT (10)</option>
                    <option value='11'>NOV (11)</option>
                    <option value='12'>DIC (12)</option>
                </select>
            </div>
            <div class="col">
                <select class="form-control" name="exp_year">
                    <option value='' selected disabled>Año</option>
                    {{#each expirationYear}}
                        <option value="{{value}}">{{text}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</form>
<div class="p-4">
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" id="iemail" class="form-control">
    </div>
    <div class="form-group">
        <label>Telefono</label>
        <input type="number" name="phone" id="iphone" class="form-control">
    </div>
    <div class="form-group">
        <label>Comentarios</label>
        <textarea name="comment" id="icomment" class="form-control"></textarea>
    </div>
</div>
<div class="text-center">
    <button id="btnPagar" class="btn btn-primary btn-block">PAGAR <span class="badge badge-light  badge-pill">{{currency TotalOrden}}</span></button>
</div>
