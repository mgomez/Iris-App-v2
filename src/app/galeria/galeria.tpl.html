==============================-->
<section id="galeria" class="Galeria">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Galeria</h3>
            <form id="frmGetImages">
                <input type="hidden" name="iType" value="2">
                {{#if esUnico}}
                    <input type="hidden" name="iStudentId" value="{{iStudentId}}">
                {{else}}
                    <div class="form-group">
                        <label>Alumno</label>
                        <select name="iStudentId" id="cbAlumnos" class="form-control">
                            {{#each Estudiantes}}
                                <option value="{{iStudentId}}">{{vcName}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
                <div class="form-group">
                    <label>Periodo</label>
                    <select name="iDateId" id="cbPeriodo" class="form-control">
                        {{#each Fechas}}
                            <option value="{{iDateId}}">{{vcDate}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="text-center p-2 m-2">
                    <button type="submit" class="btn btn-primary btn-block">Ver</button>
                </div>
            </form>
        </div>
    </div>
</section>
<section id="galeriaSwiper" class="my-4"></section>
