<!--====================================
=            GALERIA SWIPER            =
=====================================-->
<div class="swiper-container">
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
        {{#each Galeria}}
            <div class="swiper-slide">
                <div class="Galeria-slide">
                    <img src="../../assets/img/verify.svg" alt="check" class="Galeria-slide-check" data-type="3" data-image="{{iImageId}}" data-student="{{iFStudentId}}">
                    <div class="Galeria-slide-title">{{vcTitle}}</div>
                    <div class="Galeria-slide-foto" data-id="{{iImageId}}" data-url="https://api.kinderiris.com/Documents/Images/{{vcFile}}" data-titulo="{{vcTitle}}">
                        <img src="https://api.kinderiris.com/Documents/Images/{{vcFile}}" alt="{{vcTitle}}" class="Galeria-slide-foto-img">
                    </div>
                    <div class="Galeria-slide-descripcion">{{vcDescription}}</div>
                    <div class="Galeria-slide-fecha">{{dtDate}}</div>
                </div>
            </div>
        {{else}}
            <div class="swiper-slide">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">No hay imágenes nuevas ✅</h3>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</div>
